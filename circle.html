<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Circle(radius) {
        this.radius = radius;

        this.getRadius = function () {
            return this.radius;
        };
        this.getArea = function () {
            return Math.PI * this.radius*this.radius;
        }
    }
    let circle = new Circle(3);
    let area = circle.getArea();
    let radius = circle.getRadius();
    document.write(area);
</script>
</body>
</html>
